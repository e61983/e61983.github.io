<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#64ffda;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4dd0e1;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle with border -->
  <circle cx="16" cy="16" r="15" fill="url(#bgGradient)" stroke="#30363d" stroke-width="1"/>
  
  <!-- Main "Y" letter -->
  <path d="M10 8 L16 16 L22 8 M16 16 L16 24" 
        stroke="url(#textGradient)" 
        stroke-width="2.5" 
        stroke-linecap="round" 
        stroke-linejoin="round" 
        fill="none"/>
  
  <!-- Small tech accent dots -->
  <circle cx="8" cy="24" r="1" fill="#ffab00" opacity="0.8"/>
  <circle cx="24" cy="24" r="1" fill="#f48fb1" opacity="0.8"/>
  
  <!-- Subtle code brackets as background element -->
  <text x="6" y="14" 
        font-family="JetBrains Mono, monospace" 
        font-size="6" 
        fill="#30363d" 
        opacity="0.5">{</text>
  <text x="22" y="14" 
        font-family="JetBrains Mono, monospace" 
        font-size="6" 
        fill="#30363d" 
        opacity="0.5">}</text>
</svg>
